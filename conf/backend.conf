include "application.conf"


akka {

  management.http.hostname = "127.0.0.1"
  management.http.port = 8558
	
  actor.provider = cluster

  # Enable metrics extension in akka-cluster-metrics.
  extensions = [
    "akka.cluster.metrics.ClusterMetricsExtension"
  ]
  
  actor {
          provider = cluster
        }

      remote.artery{

          canonical {
            hostname = 127.0.0.1
            hostname = ${?AKKA_REMOTING_BIND_HOST}
            port = 2551
            port = ${?AKKA_REMOTING_BIND_PORT}
          }

          enabled = on
          transport = tcp
          advanced {
              embedded-media-driver = on
              aeron-dir = /tmp/aeron
          }

      }
  
  cluster {
    seed-nodes = ["akka://"${play.akka.actor-system}"@127.0.0.1:2551"]
    use-dispatcher = akka.cluster-dispatcher
    roles = [backend]
    downing-provider-class = "tanukki.akka.cluster.autodown.MajorityLeaderAutoDowning"
  }
  
  cluster-dispatcher {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-max = 5
    }
  }  
}
