apiVersion: apps/v1
kind: StatefulSet
namespace: default
metadata:
  name: cloud-broker-cluster
spec:
  selector:
    matchLabels:
      app: cloud-broker-cluster
  replicas: 3
  serviceName: cloud-broker-internal
  template:
    metadata:
      labels:
        app: cloud-broker-cluster
    spec:
      subdomain: "cloud-broker-internal"
      podManagementPolicy: Parallel
      dnsConfig:
        searches:
        - cloud-broker-internal.default.svc.cluster.local
      initContainers:
      - name: init-resolv
        image: "busybox"
        command: ["sh", "-c", "echo 'search cloud-broker-internal.default.svc.cluster.local' >> /etc/resolv.conf"]
      containers:
      dnsPolicy: ClusterFirst
      - name: broker-cluster
        image: "582161142462.dkr.ecr.us-west-2.amazonaws.com/broker-scala-performance:latest"
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /cluster
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        serviceName: "cloud-broker-internal"
        ports:
        - containerPort: 9000
        - containerPort: 9005
        - containerPort: 2551
        - containerPort: 9443
        env:
        - name: JAVA_OPTS
          value: "-agentlib:jdwp=transport=dt_socket,address=9005,server=y,suspend=n"
        - name: STATSD_HOST
          value: cloud-metrics-internal
        - name: STATSD_PORT
          value: "8125"
        - name: ZIPKIN_HOST
          value: cloud-metrics-internal
        - name: ZIPKIN_PORT
          value: "9411"
        - name: AKKA_REMOTING_BIND_HOST
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AKKA_REMOTING_BIND_PORT
          value: "2551"
        - name: AKKA_SEED_NODES
          value: "cloud-broker-cluster-0:2551,cloud-broker-cluster-1:2551,cloud-broker-cluster-2:2551"
        - name: AKKA_ACTOR_SYSTEM_NAME
          value: DSASystem
        - name: CONF_FILE
          value: "/opt/docker/conf/backend.conf"
        resources:
          requests:
            memory: "6500Mi"
            cpu: "3700m"
          limits:
            memory: "6500Mi"
            cpu: "3700m"
---
