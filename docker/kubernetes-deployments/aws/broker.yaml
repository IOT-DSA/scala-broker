apiVersion: v1
kind: Service
metadata:
  name: cloud-broker-internal
  labels:
    app: cloud-broker-cluster
spec:
  ports:
  - port: 2551
    targetPort: 2551
    protocol: TCP
  selector:
    app: cloud-broker-cluster
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-broker-external
  labels:
    app: cloud-broker-cluster
spec:
  clusterIP: 10.100.0.3
  ports:
  - name: dsabroker-webinterface
    port: 9000
    targetPort: 9000
    nodePort: 30001
  - name: dsa-9005
    port: 9005
    targetPort: 9005
    nodePort: 30002
  selector:
    app: cloud-broker-cluster
  status: loadBalancer
  type: NodePort
  externalTrafficPolicy: Cluster
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: cloud-broker-cluster-autoscaler
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloud-broker-cluster-squad
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
